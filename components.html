<head>
<meta charset="utf-8">

<meta name="HandheldFriendly" content="True" />

<link rel="shortcut icon" href="favicon.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<link rel="stylesheet" href="base/argon/nucleo.css" type="text/css">
<link rel="stylesheet" href="base/argon/sweetalert2.min.css" type="text/css">
<link href="base/global/styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="base/argon/argon.css" type="text/css">
<link href="base/global/colors.css" rel="stylesheet" type="text/css">
<link href="base/tools/animate.min.css" rel="stylesheet" type="text/css">
<link href="base/global/components.css" rel="stylesheet" type="text/css">
<link href="base/global/default.css" rel="stylesheet" type="text/css">
<link href="base/global/typography.css" rel="stylesheet" type="text/css">

<!-- New Front -->
<link rel="stylesheet" href="dist/css/style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-TxKWSXbsweFt0o2WqfkfJRRNVaPdzXJ/YLqgStggBVRREXkwU7OKz+xXtqOU4u8+" crossorigin="anonymous">

<!-- New Front -->

</head>

<body class="gui pb-5">
	<div class="container-fluid no-gutters px-0 pb-5 mb-5">
		<main>

			<header class="project-header py-4">
				<div class="container align-items-center">
					<div class="row align-items-center">
						<div class="col-6 d-flex align-items-center animated fadeIn">

							<a href="/" class="btn btn-secondary btn-back" alt="Back"><i class="fal fa-chevron-left"></i></a>

							<div class="project-name">
								<h3 class="m-0"><i class="fal fa-pencil-alt"></i><input type="text" name="project-name" placeholder="Nombre de proyecto" value="Project Name"></h3>
							</div>

						</div>

						<div class="col-6 d-flex justify-content-end align-items-center">
							<div class="btn">
								<i class="fal fa-ellipsis-v-alt"></i>
							</div>
						</div>

					</div>
				</div>
			</header>

			<div class="main-content" id="panel" class="py-5">
				<section class="m-5 p-5">
					<div class="container">
						<div class="row">

							<div class="col-12"><h1 class="mb-3">Componentss</h1></div>
							
							<div class="col-6">
								
								<section>
									<h2 class="mb-3">Badges</h2>
									<h5 class="my-3">Badge Icon</h5>
									<div class="col py-3">
										
										<span class="badge badge-primary badge-"><i class="fad fa-magic mr-2"></i>Entrenando</span>

										<span class="badge badge-primary badge-"><i class="fas fa-spinner-third mr-2"></i> Procesando</span>
										
										<span class="badge badge-info badge-"><i class="far fa-info-circle mr-2"></i>Aclaración</span>

										<span class="badge badge-info badge-"><i class="far fa-question-circle mr-2"></i>Pregunta</span>

										<span class="badge badge-success badge-"><i class="far fa-check mr-2"></i>Listo</span>

										<span class="badge badge-danger badge-"><i class="far fa-bug mr-2"></i>Console.log Error</span>

										<span class="badge badge-warning badge-"><i class="fad fa-exclamation-triangle mr-2"></i>Warning</span>

									</div>
									
									<h5 class="my-3">Badge Dot</h5>
									<div class="col my-3">

										<span class="badge-dot mr-4 badge"><i class="bg-warning"></i><small class="text-hint">Última predicción hace un día</small></span>
										<br>
										<span class="badge-dot mr-4 badge"><i class="bg-success"></i><small class="text-hint">Actualizado</small></span>
										<br>
										<span class="badge-dot mr-4 badge"><i class="bg-info"></i><small class="text-hint">Recomendamos actualizar</small></span>

									</div>
								</section>

								<section>
									<h2 class="mb-3">Modal</h2>
									<h5 class="my-3">Open Modals</h5>
									<div class="col-6">

										<!-- Button trigger modal -->
										<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
										  Launch demo modal
										</button>

									</div>
								</section>

							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">


	  <div class="modal-dialog" role="document">


	    <div class="modal-content">


	      <header class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </header>


	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>



	<!-- Core JS files -->
	<script src="base/tools/jquery.min.js"></script>
	<script src="base/tools/bootstrap.bundle.min.js"></script>
	<script src="base/global/blockUi.js"></script>
	<!-- /core JS files -->
	<!-- Theme JS files -->
	<script src="base/argon/js.cookie.js"></script>
	<script src="base/argon/jquery.scrollbar.min.js"></script>
	<script src="base/argon/jquery-scrollLock.min.js"></script>
	<script src="base/argon/jquery.lavalamp.min.js"></script>
	<!-- Optional JS -->
	<script src="base/argon/Chart.min.js"></script>
	<script src="base/argon/Chart.extension.js"></script>
	<script src="base/argon/jquery-jvectormap.min.js"></script>
	<script src="base/argon/jquery-jvectormap-world-mill.js"></script>
	<script src="base/argon/Chart.min.js"></script>
	<script src="base/argon/Chart.extension.js"></script>
	<!-- <script src="base/controller.js"></script> -->
	<!-- <script src="base/main.js"></script> -->
	<script src="base/controllerPasswordModule.js"></script>
	<script src="base/mainPasswordModule.js"></script>
	<script src="base/passwordModule.js"></script>
	<!-- Argon JS -->
	<script src="base/argon/argon.js"></script>
	</div>

	<!-- Demo JS - remove this in your project -->
	<script type="text/javascript" src="base/argon/sweetalert2.min.js"></script>
	<script type="text/javascript" src="base/tools/moment.min.js"></script>
	<script type="text/javascript" src="base/tools/locales.min.js"></script>
	<script type="text/javascript" src="base/tools/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="base/global/default.js"></script>
	<script type="text/javascript" src="base/global/main.js"></script>
<!-- <script type="text/javascript" src="src/js/front.js"></script> -->

<!-- //  Front End -->
<script type="text/javascript" src="base/plugins/pace.min.js"></script>

</body>

</html>
