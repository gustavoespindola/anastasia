<body class="signin">

	<div class="container-fluid no-gutters">

			<main class="">

				<div class="row">
				

					<div class="col-12 col-sm-6 bg-gradient-info ">
					</div>

					<div class="signin-row col-12 col-sm-6 align-items-center">
						
						<div class="row justify-content-center">
							<div class="col-12 col-md-8 ">
								
								<div class="border-0 mb-0">

									<div class="pt-5 pb-3">
										<div class="text-muted text-center mt-2 mb-3">
											<img src="dist/img/isotype.svg" class="sign-brand-img">
											<!-- <small>Ingresa a tu cuenta</small> -->
										</div>
									</div>

									<div class="px-lg-5 pt-lg-5 pb-lg-3">
										<div class="text-muted mb-4">
											<small>Completa tus datos para ingresar</small>
										</div>

										<form role="form" class="crudForm" autocomplete="off">
											<div class="mb-3 form-group">
												<div class="input-group-merge input-group-alternative input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">
															<i class="fal fa-envelope"></i>
														</span>
													</div>
													<input placeholder="Email" type="email" class="form-control" autocomplete="off">
												</div>
											</div>
											<div class="form-group">
												<div class="input-group-merge input-group-alternative input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">
															<i class="fal fa-unlock-alt"></i>
														</span>
													</div>
													<input placeholder="Password" type="password" class="form-control" autocomplete="off">
												</div>
											</div>
											
											<div class="custom-control custom-control-alternative custom-checkbox">
												<input class="custom-control-input" id=" customCheckLogin" type="checkbox">
												<label class="custom-control-label" for=" customCheckLogin">
													<span class="text-muted">Recuerdame</span>
												</label>
											</div>
											<div class="text-center">
												<button type="button" class="my-4 btn btn-info">Ingresar</button>
											</div>
										</form>
									</div>
	
								</div>

									<div class="row py-5">
										<div class="col-6">
											<a class="text-light" href="#">
												<small>Olvidaste tu contrase√±a?</small>
											</a>
										</div>

										<div class="text-right col-6">
											<a class="text-light" href="#">
												<small>Crear Cuenta</small>
											</a>
										</div>
									</div>

								</div>
							</div>
					</div>

				</div>
				
			</main>

	</div>
